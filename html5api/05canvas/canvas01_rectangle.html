<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext('2d');
            context.fillStyle = '#ff0000';
            context.fillRect(10, 10, 50, 50);

            context.fillStyle = '#999999';
            context.fillRect(10, 70, 50, 50);
            context.strokeStyle = '#0023ff';
            context.lineWidth = 4;
            context.strokeRect(10, 70, 50, 50);

            context.fillStyle = '#9963ea';
            context.fillRect(10, 130, 50, 50);
            context.strokeStyle = '#8823ff';
            context.strokeRect(20, 140, 50, 50);
            context.clearRect(30, 20, 50, 150);
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" style="border: 1px solid black" width="500px" height="500px">

    </canvas>
</body>
</html>
